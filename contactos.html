            <div class="animacion">
                <canvas id="gameCanvas"></canvas>
                <script>
                    const canvas = document.getElementById('gameCanvas');
                    const ctx = canvas.getContext('2d');
                    const spriteWidth = 150;
                    const spriteHeight = 200;
                    const spriteImage = new Image();
                    spriteImage.src = 'img2.jpg'; // Asegúrate de que la ruta de la imagen sea correcta

                    let currentFrame = 0;
                    let frameCount = 0;
                    let jumping = false;
                    let jumpHeight = 0;
                    let jumpSpeed = 10;
                    let gravity = 1;
                    let y = canvas.height - spriteHeight;
                    let currentRow = 0;

                    document.addEventListener('keydown', (event) => {
                        if (event.key === 'ArrowUp' && !jumping) {
                            jumping = true;
                            jumpSpeed = 10;
                            currentRow = 1;
                        }
                    });

                    function draw() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(spriteImage, currentFrame * spriteWidth, currentRow * spriteHeight, spriteWidth, spriteHeight, 0, y, spriteWidth, spriteHeight);

                        frameCount++;
                        if (frameCount % 10 === 0) {
                            currentFrame = (currentFrame + 1) % 4;
                        }

                        if (jumping) {
                            y -= jumpSpeed;
                            jumpSpeed -= gravity;

                            if (y >= canvas.height - spriteHeight) {
                                jumping = false;
                                y = canvas.height - spriteHeight;
                                currentRow = 0;
                            }
                        }
                        requestAnimationFrame(draw);
                    }
                    spriteImage.onload = draw;


                </script>
